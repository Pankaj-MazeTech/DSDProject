<ion-header>
  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

 <ion-list >
    <ion-item class="profile-item">
          <div class="profile-picture">
	 <img   src="{{passed_image}}" alt="No image Found" /> 
  </div>
  <br><br>
	</ion-item>
	
  <ion-item>
    <ion-label fixed>Current Password</ion-label>
    <ion-input type="password" [(ngModel)]="current_pass" name="current_pass"></ion-input>
  </ion-item>
  
   <ion-item>
    <ion-label fixed>New Password</ion-label>
    <ion-input type="password" [(ngModel)]="new_pass" name="new_pass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="confirm_pass" name="confirm_pass"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button (click)="changePassword()"> Change Password</button>
  </ion-item>

  </ion-list>
</ion-content>
