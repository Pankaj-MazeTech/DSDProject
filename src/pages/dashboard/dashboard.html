<ion-header>
 
  <ion-navbar color="secondary">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-row center style="text-align: center;vertical-align: middle;">
      <ion-col>
         <ion-title style="text-align: center;height: 100%;vertical-align: middle;">
           Dashboard
         </ion-title>

      </ion-col>
      <ion-col style="text-align: right;">
       
          <ion-icon (click)="searchClient()" size="large" style="color:white;zoom:1.4;padding-right:10px" name="search"></ion-icon>
      
      </ion-col>
    </ion-row>
     
  </ion-navbar>

</ion-header>



<ion-content>

<br>
<ion-card style="background-color: #dcdef5">

  <ion-card-header class="headerContent">
 	Reminders
 	 <ion-icon name="bulb" end></ion-icon>
  </ion-card-header>

  <ion-card-content>
    Total reminders: <b>{{total_reminders}}</b><br>
    <ion-row>
    	<ion-col style="text-align: right">
    		<button ion-button (click)="openRemindersList()">Reminder List</button>
    	</ion-col>
    </ion-row>
  </ion-card-content>

</ion-card>

<br>
<ion-card style="background-color: #d7f7bd" >

  <ion-card-header class="headerContent">
 	Notifications 
 	 <ion-icon name="notifications" end></ion-icon>
  </ion-card-header>

  <ion-card-content>
    Total Notifications: <b>{{total_notifications}}</b><br>
    <ion-row>
    	<ion-col style="text-align: right">
    <button ion-button (click)="openNotificationsList()">Notifications List</button>
    </ion-col>
    </ion-row>
  </ion-card-content>

</ion-card>

<br>
<ion-card style="background-color: #fde7e7">

  <ion-card-header class="headerContent">
 	Clients
 	 <ion-icon name="contacts" end></ion-icon>
  </ion-card-header>

  <ion-card-content>
    Total Clients: <b>{{total_clients}}</b><br>
    <ion-row>
    	<ion-col style="text-align: right">
    <button ion-button (click)="addClient()">Add a Client</button>
    </ion-col>
    </ion-row>
  </ion-card-content>

</ion-card>

  </div>



</ion-content>
