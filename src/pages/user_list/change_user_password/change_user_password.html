<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<div >
  <ion-list >
	<ion-item style="text-align:center;">
		<ion-label><b>Change Password for {{passed_name}}</b></ion-label>
	</ion-item>
  <ion-item>
    <ion-label fixed>Current Password</ion-label>
    <ion-input type="password" [(ngModel)]="current_pass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>New Password</ion-label>
    <ion-input type="password" [(ngModel)]="new_pass" name="password"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label fixed>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="confirm_pass" name="password"></ion-input>
  </ion-item>

 <ion-item>
    <button ion-button (click)="changePassword()">Change Password</button>
  </ion-item>
</ion-list>

</div>

</ion-content>
