<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style='background-image: linear-gradient(#fffefc , #e5e5e5);'>

<div >
  <ion-list >

    <ion-item class="profile-item">
          <div class="profile-picture">
		<img src="../../assets/imgs/logo.png" style="background-color:gray;background-image: linear-gradient(#48c6ef , #6f86d6);"><br><br>

	       </div>
  </ion-item>

<h2 style='text-align: center;'>Welcome to DSD Firm</h2>
 


  <ion-item class="transparentBG" (tap)="isCorrectUser=true;" [ngClass]="isCorrectUser?'sad':'error'">
    <ion-label class="transparentBG" fixed>Username</ion-label>
    <ion-input class="transparentBG" type="text" [(ngModel)]="login_username" name="username"></ion-input>
  </ion-item>

  <ion-item class="transparentBG" (tap)="isCorrectPass=true;" [ngClass]="isCorrectPass?'sad':'error'">
    <ion-label  class="transparentBG" fixed>Password</ion-label>
    <ion-input class="transparentBG" type="password" [(ngModel)]="login_password" name="password"></ion-input>
  </ion-item>
  
  <ion-item no-lines class="transparentBG">
  	<ion-row class="transparentBG">
   	<ion-col style="text-align: center">
    <button ion-button round end (click)="submitData()">Login</button>
    </ion-col>
    </ion-row>
  </ion-item>

</ion-list>
   <br>
   
    
   <ion-row>
    <ion-col style="text-align: center;">
      <h4 style="color:red;font-size: 15px;">{{result}}</h4>
    </ion-col>
   </ion-row>
    



  </div>

<!--

  </div>

  <div class="slantLeft">
  </div>

-->
  
</ion-content>
