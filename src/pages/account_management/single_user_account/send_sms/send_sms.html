<ion-header>
 
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Send SMS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>

		<ion-item>
	      	<ion-label><b>Send SMS</b></ion-label>
	      	<hr>
	      	<br>
	      </ion-item>

	      <ion-item>
	      	<ion-label fixed>Contact No.*: </ion-label>
	      	<ion-input type="text" placeholder="Enter Contact Number" [(ngModel)]="s_contact"></ion-input>
	      </ion-item>

	    <ion-item>
	      	<ion-label fixed>Text Message*: </ion-label>
	      	<ion-input type="text" placeholder="Enter message" [(ngModel)]="s_message"></ion-input>
	      </ion-item>

	        

	  </ion-list>

	  <ion-row>
	  	<ion-col>

	  		<button icon-start ion-button (click)="sendSMS()"><ion-icon name="send"></ion-icon>Send SMS</button>
	  	</ion-col>
	  </ion-row>

	</ion-content>
