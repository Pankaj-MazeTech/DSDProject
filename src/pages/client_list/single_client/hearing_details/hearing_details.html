<ion-header>
 
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hearing Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>

	    <ion-item>
	      	<ion-label fixed>Name: </ion-label>
	      </ion-item>

	        <ion-item>
	      	<ion-label fixed>Alias: </ion-label>
	      </ion-item>

	        <ion-item>
	      	<ion-label fixed>Alien No.: </ion-label>
	      </ion-item>

	        <ion-item>
	      	<ion-label fixed>Date Of Registration: </ion-label>
	      </ion-item>

	        <ion-item>
	      	<ion-label fixed>Filing Case Manager: </ion-label>
	      </ion-item>

	      <ion-item>
	      	<ion-label fixed>Contact No.: </ion-label>
	      </ion-item>

	      <ion-item>
	      	<ion-label fixed>Status: </ion-label>
	      </ion-item>

	      <ion-item>
	      	<ion-label fixed>Date Of Filing: </ion-label>
	      </ion-item>

	  </ion-list>


	  <ion-row>

	  	<ion-col>
	  		<ion-label>Datewise Hearing Details</ion-label>
	  		
		</ion-col>

		<ion-col>

	  		<button icon-start ion-button><ion-icon name="add"></ion-icon>Add Hearing</button>
	  	</ion-col>

	  </ion-row>

	  <hr>
	  <br>

	  <div style="overflow-x:auto">
		<table>
	
			<tr>
			
				<th><b>S.No.</b></th>
		
				<th><b>Date</b></th>


				<th><b>Type Of Hearing/Interview</b></th>

				<th><b>Judge Name</b></th>

				<th><b>Location</b></th>

				<th><b>Call Up</b></th>


				<th><b>Desc</b></th>

				<th><b>View Doc</b></th>

				<th><b>Action</b></th>
			</tr>
		</table>
	</div>

	</ion-content>
